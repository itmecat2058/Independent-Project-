<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <main class="grid container">
        <!-- Quack -->
        <div class="quack item">
            <h2>DUCK!!!</h2>
            <button class="quack" onclick="playSound(`quack`)">Click</button>
        </div>
        <!-- Opening a can of monster -->
        <div class="can item">
            <h2>Can</h2>
            <button class="can button" onclick="playSound(`can`)">Click</button>
        </div>
        <!-- Clash of clans opening music -->
        <div class="clash item">
            <h2>Clash of clans</h2>
            <button class="clash button" onclick="playSound(`clash`)">Click</button>
        </div>
        <!-- Random peokemon noises -->
        <div class="pokemon item">
            <h2>Pokemon</h2>
            <button class="pokemon button" onclick="playSound(`pokemon`)">Click</button>
        </div>
        <!-- Funny skeleton man -->
        <div class="megalovania item">
            <h2>Megalovania</h2>
            <button class="megalovania button" onclick="playSound(`megalovania`)">Click</button>
        </div>
        <!-- Rickroll -->
        <div class="rickroll item">
            <h2>Dog</h2>
            <button class="rickroll button" onclick="playSound(`roll`)">Click</button>
        </div>
        <!-- Lego falling apart sound -->
        <div class="lego item">
            <h2>Lego</h2>
            <button class="lego button" onclick="playSound(`lego`)">Click</button>
        </div>
        <!-- Roblox OOF -->
        <div class="oof item">
            <h2>OOF!!!</h2>
            <button class="oof button" onclick="playSound(`oof`)">Click</button>
        </div>
        <!-- The Pan -->
         <div class="dooong item">
            <h2>yes</h2>
            <button class="dooong button" onclick="playSound(`dooong`)">Click</button>
         </div>
        <!-- Upload custom sound -->
         <div class="custom item">
            <h2>Upload your own!</h2>
            <input type="file" id="soundFile" accept="audio/*">
            <button onclick="playCustSound()">Play</button>
            <audio id="soundPlayer"></audio>
         </div>
    </main>
</body>
</html>
